<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Web Design Mastery | Fudo</title>
  </head>
  <body>
    <header>
      <nav class="bg-white fixed w-full z-20 top-0 start-0">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="assets/logo.png" class="h-8" alt="Flowbite Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap"
              >Fudo</span
            >
          </a>
          <div
            class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
          >
            <button
              type="button"
              class="text-white bg-primary focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center"
            >
              Get started
            </button>
            <button
              data-collapse-toggle="navbar-sticky"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
              aria-controls="navbar-sticky"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>
          </div>
          <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
            id="navbar-sticky"
          >
            <ul
              class="flex flex-col p-4 bg-white md:bg-transparent md:p-0 mt-4 font-medium border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
            >
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 text-red rounded md:bg-transparent hover:md:text-red-500 md:p-0"
                  aria-current="page"
                  >Why Fudo</a
                >
              </li>
              <li>
                <a
                  href="#service"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-red-500 md:p-0"
                  >Services</a
                >
              </li>
              <li>
                <a
                  href="#menu"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-red-500 md:p-0"
                  >Menu</a
                >
              </li>
              <li>
                <a
                  href="#contact"
                  class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-red-500 md:p-0"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="main-header w-hp md:w-desktop mx-auto py-32 flex dlex-col md:flex-row gap-9">
        <div class="konten-kiri w-1/2">
          <div class="faster flex items-center bg-red-100 w-fit rounded-full px-5 py-2 gap-2">
            <p class="text-primary">More than Faster</p>
            <img class="w-8" src="assets/delivery-bike.png" alt="">
          </div>
          <h1 class="text-4xl md:text-7xl font-bold my-5">Be The Fastest In Delivering Your <span class="text-primary">Food</span></h1>
          <p class="text-lg">Our job is to filling your tummy with delicious food and with fast and free delivery.</p>
          <div class="btn-start flex gap-8 mt-8">
            <button class="bg-primary text-white rounded-full px-5 py-2">Get started</button>
            <button class=" hover:bg-gray-400 rounded-full px-5 py-2">Watch video</button>
          </div>
        </div>
        <div class="konten-kanan">
          <img src="assets/header.png" alt="">
        </div>
      </div>
   
    </header>

    <section class="service w-hp md:w-desktop mx-auto py-20 md:py-36" id="service">
      
    </section>

    <section class="menu w-hp md:w-desktop mx-auto py-20 md:py-36" id="menu">
   
    </section>

    <section class="" id="client"></section>

    <section class="bg-red-100 py-20 md:py-36" id="contact">
  
    </section>

    <footer></footer>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
